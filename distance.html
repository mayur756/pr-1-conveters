<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>distance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sub">
    <!-- meter to feet -->
    <div class="distance-main">
        <h1>distance</h1>
        <h2>meter to feet</h2>
        <span>meter:</span><input type="text" id="inp-meter">
        <p id="op-feet"></p>
        <button onclick="distance()" class="btn-one">Convert</button>
    </div>
    <!-- feet to meter -->
    <div class="distance-main">
        <h2>feet to meter</h2>
        <span>feet:</span><input type="text" id="imp-feet">
        <p id="op-meter"></p>
        <button onclick="feet()" class="btn-one">Convert</button>
    </div>
    <!-- meter to km -->
    <div class="distance-main">
        <h2>meter to km</h2>
        <span>meter:</span><input type="text" id="imp-meter">
        <p id="op-km"></p>
        <button onclick="km()" class="btn-one">Convert</button>
    </div>
    <!-- km to feet -->
    <div class="distance-main">
        <h2>km to feet</h2>
        <span>km:</span><input type="text" id="px-km">
        <p id="py-feet"></p>
        <button onclick="ps()" class="btn-one">Convert</button>
    </div>
    <script src="pr.js"></script>
</body>
</html>
