<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gb converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="five">
    <!-- mb to gb -->
    <div class="gb-main">
        <h1>GB converter</h1>
        <h2>MB to GB</h2>
        <input type="text" id="y-mb">
        <p id="x-gb"></p>
        <button onclick="mb()" class="btn-one">Convert</button>
    </div>
    <!-- gb to mb -->
    <div class="gb-main">
        <h1>GB converter</h1>
        <h2>GB to MB</h2>
        <input type="text" id="y-gb">
        <p id="x-mb"></p>
        <button onclick="gb()" class="btn-one">Convert</button>
    </div>
    <!-- GB TO TB -->
    <div class="gb-main">
        <h1>GB converter</h1>
        <h2>TB to GB</h2>
        <input type="text" id="y-tb">
        <p id="op-gb"></p>
        <button onclick="tb()" class="btn-one">Convert</button>
    </div>
    <script src="pr.js"></script>
</body>
</html>
